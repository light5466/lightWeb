<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图书管理系统</title>
	<style>
		*{margin: 0;padding: 0;}
		a{text-decoration: none;}
		#head{width: 800px; height: 40px;margin: 0 auto; text-align: center;line-height: 40px;background: #aaa;}
		#head a{text-decoration: none; color: #000011;}
		#head span{font-size: 150%;}
		#body{width: 800px; height: auto;margin: 0 auto;text-align: center;background-color: #eee;}
		#body table{text-align:center;width: 100%;}
		#body th,td {text-align:center; line-height: 30px; border-bottom: 1px solid red;}
	</style>
</head>
<body>
	<div id="head"><span>图书管理系统</span>&nbsp;&nbsp;&nbsp;<a href="/add">添加</a></div>
	<div id="body">
		<table cellpadding="0" cellspacing="0">
			<thead>
				<tr>
					<th>id</th>
					<th>书名</th>
					<th>作者</th>
					<th>分类</th>
					<th>描述</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
				{{each list}}
				<tr>
					<td>{{$value.id}}</td>
					<td>{{$value.name}}</td>
					<td>{{$value.author}}</td>
					<td>{{$value.category}}</td>
					<td>{{$value.description}}</td>
					<td><a href="/edit?id={{$value.id}}">修改</a>&nbsp;&nbsp;<a href="/delete?id={{$value.id}}">删除</a></td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
	
</body>
</html>
