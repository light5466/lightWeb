  <script type="application/javascript">
          // 进来便请求商品列表信息
          $.get("goodsservlet",{},function (data) {
                //[{"id":1,"name":"北京"},{"id":2,"name":"上海"}
                //获取select
                var goods = $("#goods");
                //遍历json
                $(data).each(function () {
                    $(goods).innerHTML += `<div class="col-md-3">
                                            <div class="thumbnail">
                                                <img src="'+this.img+'" alt="Responsive image">
                                                <div class="caption">
                                                <p>"+this.name+"</p>
                                                <p class="p-color">¥"+this.price+" <span style="margin-left: 30px; ">数量："+this.num+"</span></p>
                                                <p style="width: 100px;line-height: 20px;font-weight: bold;background-color: #4ECDC4; color: white; text-align: center;"><a href="/buyservlet?goodsId=1">购买</a></p>
                                                </div>
                                            </div>
                                            </div>`;
                })
            });
          // 点击购买触发的事件
          $('.buy').click(function() {
            alert("购买成功，请稍等！");
          });


    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
